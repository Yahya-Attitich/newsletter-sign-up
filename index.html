<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Subscribe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="newsletter-container">
        <div class="newsletter-left">
            <h2 class="newsletter-updated">Stay Updated</h2>
            <p class="newsletter-join-msg">Join 60,000+ product managers receiveing monthly<br>updates on:</p>
            <ul class='updates-list'>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more !</li>
                <div class= "pseudo-form">
                    <label for="company-email-entry" class="email-entry-label">Email address</label>
                    <h4 class="error-message">Valid email required</h4>
                    <br>
                    <input type="text" name="company-email-entry" id="email-entry" placeholder="email@company.com" class="">
                    <br>
                    <button type="submit" class = "subscribe-newsletter gradient-newsletter-button">Subscribe to monthly newsletter</button>
                </div>
            </ul>
        </div>
        <div class="newsletter-right"></div>
    </div>
</body>
</html>
